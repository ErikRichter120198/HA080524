<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufälliges Passwort Generator</title>
</head>
<body>
    <h1>Zufälliges Passwort Generator</h1>
    <p>Passwort Länge: <input type="number" id="passwordLength" min="6" max="20" value="10"></p>
    <button onclick="generatePassword()">Passwort generieren</button>
    <p id="generatedPassword"></p>

    <script>
        function generatePassword() {
            const length = document.getElementById('passwordLength').value;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById('generatedPassword').textContent = "Generiertes Passwort: " + password;
            console.log("Generiertes Passwort:", password);
        }
    </script>
</body>
</html>
